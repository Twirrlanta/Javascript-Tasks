<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/github-icon-2048x1988-jzvzcf2t.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/inputStyling.css">
    <link rel="stylesheet" href="./styles/content style.css">
</head>
<body>
    
    <section class="container">

        <div class="header">
            <p id="paragraph">devfinder</p>
            <button class="toggle"><p>Light</p> <img src="./assets/002-sun.svg"></button>
        </div>

     <div class="input-area">
        <div class="search-container">
             <input type="text" id="search" placeholder="Search Github username...">
             <button class="search-button">Search</button>
        </div>
    </div>

        <div class="content-area">
            
            <img class="user-img" src="./assets/Bitmap.png">

        <div class="wrapper">
            <div class="user-header">
                <p class="username">The Octocat</p>
                <p class="join-date">Joined 25 Jan 2011</p>
            </div>

            <div class="link">
                <a href="#">@octocat</a>
            </div>

            <div class="bio">
                <p>This profile has no bio...</p>
            </div>

            <div class="dev-info">
                <div class="git-info">
                    <div class="repos">
                        <p id="info-header">Repos</p>
                        <p id="info-paragraph">8</p>
                    </div>

                    <div class="followers">
                        <p id="info-header">Followers</p>
                        <p id="info-paragraph">3938</p>
                    </div>

                    <div class="Following">
                        <p id="info-header">Following</p>
                        <p id="info-paragraph">9</p>
                    </div>
                </div>

                <div class="socials">
                    <div class="right-row">
                        <div class="upper-column">
                            <img height="20px" src="./assets/003-pin.png">
                            <p>San Francisco</p>
                        </div>
                        <div class="lower-column">
                             <img src="./assets/002-url.png">
                             <p>https://github.blog</p>
                        </div>
                    </div>

                    <div class="left-row">
                        <div class="upper-column">
                             <img height="20px" src="./assets/004-twitter.png">
                             <p>Not available</p>
                        </div>

                        <div class="lower-column">
                            <img src="./assets/001-office-building.png">
                            <p>@github</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <script src="script.js" defer></script>
</body>
</html>
